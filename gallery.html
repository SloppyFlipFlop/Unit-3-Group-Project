    <style>
        @media (max-width: 479px){       
            .cramvid{
                height: 360px;
                width:540px;
            }
            .video{
                margin: 0 auto;
                width: fit-content;
            }
            .container{
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }
            .grid-i{
                width: 200px;
                height: 200px;
                justify-self: center;
                
            }
        }
        @media (min-width: 480px){
            .cramvid{
                height: 360px;
                width:540px;
            }
            .video{
                margin: 0 auto;
                width: fit-content;
            }
                .container{
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }
            .grid-i{
                width: 200px;
                height: 200px;
                justify-self: center;
                
            }
        }

        .grid-i {
            transition-property: transform box-shadow;
            transition-duration: 0.5s;
            }
        .grid-i:hover {
            transform: scale(1.5);
            box-shadow: 1px 1px 5px black;
        }

        .video {
            transition-property: transform box-shadow;
            transition-duration: 0.5s;
            outline: none;
        }

        .video:hover {
            transform: scale(1.5) translateY(80px);
            box-shadow: 1px 1px 5px black;
        }
    </style>
</head>
